<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dungeon Ecology</title>
    <meta name="description" content="Create a dungeon and try to balance its ecology">
    <meta name="author" content="Franco Traversaro">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="graphics/style.css">
    <script src="scripts/game.js" type="text/javascript"></script>
    <script src="scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/bindings.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarcollapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <a class="navbar-brand" href="#">Dungeon Ecology</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarcollapse">
                <ul class="nav navbar-nav">
                </ul>
                <div class="navbar-text navbar-right">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button">
                        <span class="glyphicon glyphicon-wrench"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a onclick="run.gain(10)">+10 <span class="glyphicon glyphicon-cd"></span></a></li>
                        <li><a onclick="run.gain(100)">+100 <span class="glyphicon glyphicon-cd"></span></a></li>
                        <li><a onclick="run.gain(1000)">+1000 <span class="glyphicon glyphicon-cd"></span></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a onclick="run.pay(10)">&ndash;10 <span class="glyphicon glyphicon-cd"></span></a></li>
                        <li><a onclick="run.pay(100)">&ndash;100 <span class="glyphicon glyphicon-cd"></span></a></li>
                        <li><a onclick="run.pay(1000)">&ndash;1000 <span class="glyphicon glyphicon-cd"></span></a></li>
                    </ul>
                </div>
                <p class="navbar-text navbar-right">
                    Money: <span id="money"></span>
                    <span class="glyphicon glyphicon-cd"></span>

                </p>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
          <div class="col-md-3">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Rooms</h3>
                  </div>
                  <div class="list-group" id="rooms">
                      <a class="list-group-item room disabled">No rooms yet :-(</a>
                  </div>
                  <div class="panel-footer">
                      <a class="btn btn-primary btn-block" data-toggle="modal" data-target="#modalNewRoom">
                          <span class="glyphicon glyphicon-shopping-cart"></span> Buy a room
                      </a>
                  </div>
              </div>
          </div>
          <div class="col-md-9">
              <div class="panel panel-default hidden" id="showRoom">
                  <div class="panel-heading">
                      <h3 class="panel-title">Room name</h3>
                  </div>
                  <div class="panel-body">
                    <div class="row">

                    </div>
                  </div>
              </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="modalNewRoom" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Buy a room</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Width</div>
                                <input type="number" class="form-control" id="newroomw" value="6" min="0">
                                <div class="input-group-addon"> meters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Depth</div>
                                <input type="number" class="form-control" id="newroomh" value="4" min="0">
                                <div class="input-group-addon"> meters</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Nevermind</button>
                    <button type="button" class="btn btn-primary" id="newroom">Buy room</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalError" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-exclamation-sign"></span> Error!</h4>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger" role="alert"></p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
